<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      max-height: 600px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0;
      overflow: hidden;
    }

    .container {
      background: white;
      margin: 8px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h3 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .content {
      padding: 16px;
      max-height: 500px;
      overflow-y: auto;
    }

    #promptList {
      margin-bottom: 20px;
      min-height: 40px;
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: #9ca3af;
      font-size: 14px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .prompt {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }

    .prompt:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
      transform: translateX(2px);
    }

    .prompt span {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #1f2937;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background: #dc2626;
      transform: scale(1.1);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .form-section {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: white;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #9ca3af;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    #add {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
    }

    #add:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
    }

    #add:active {
      transform: translateY(0);
    }

    #add:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Scrollbar styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>✨ Custom Prompts</h3>
    </div>
    <div class="content">
      <div id="promptList"></div>
      
      <div class="form-section">
        <div class="form-group">
          <label for="title">Prompt Title</label>
          <input id="title" type="text" placeholder="e.g., Explain Code" />
        </div>
        <div class="form-group">
          <label for="template">Prompt Template</label>
          <textarea id="template" placeholder="Enter your prompt template here...&#10;Use {{text}} to insert selected text (optional)"></textarea>
        </div>
        <button id="add">➕ Add Prompt</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
